<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/resets.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <div class="card-container">
      <a href="#" class="image-link">
        <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium image">
      </a>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="information-container">
        <p class="ethereum">0.041 ETH</p>
        <p class="time">3 days left</p>
      </div>
      <div class="creator-container">
        <img src="images/image-avatar.png" alt="avatar image">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
  </div>
  
  </div>
</body>
</html>
