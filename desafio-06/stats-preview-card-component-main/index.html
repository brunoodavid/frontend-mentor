<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/resets.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="container">
    <div class="card-container">
      <section class="section1">
        <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="informations">
          <div class="information">
            <p class="numbers">10k+</p>
            <p class="text">companies</p>
          </div>
          <div class="information">
            <p class="numbers">314</p>
            <p class="text">templates</p>
          </div>
          <div class="information">
            <p class="numbers">12M+</p>
            <p class="text">queries</p>
          </div>
        </div>
      </section>
      <section class="section2">
        <div class="image-section2">
          <div class="layer"></div>
        </div>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
