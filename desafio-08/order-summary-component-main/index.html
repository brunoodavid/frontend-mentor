<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/resets.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <section class="card-container">
    <div class="card-img">
      <img src="images/illustration-hero.svg" alt="pattern background">
    </div>
    <div class="card-informations">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!</p>
      <div class="card-price">
        <div class="card-price-icon-plan">
          <img src="images/icon-music.svg" alt="music icon">
          <div class="annual-plan-price">
            <p class="annual-plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="card-change">Change</a>
      </div>
      <button class="card-btn-payment">Proceed to Payment</button>
      <div class="card-cancel-order"><a href="#">Cancel Order</a></div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/brunoodavid/" target="_blank">Bruno Hoffmann</a>.
  </div>
</body>

</html>
