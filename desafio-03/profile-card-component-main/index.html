<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/resets.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">

    <div class="card">
      <div class="img-card">
        <img src="images/image-victor.jpg" alt="imagem do avatar">
      </div>
      <div class="name-and-age">
        <h2 class="name">Victor Crest</h2><span class="age-card">26</span>
      </div>
      <span class="city-card">London</span>
      <hr>
      <div class="informations-card">
        <div class="information">
          <span class="numbers">80K</span>
          <span class="title">Followers</span>
        </div>
        <div class="information">
          <span class="numbers">803K</span>
          <span class="title">Likes</span>
        </div>
        <div class="information">
          <span class="numbers">1.4K</span>
          <span class="title">Photos</span>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/brunoodavid/" target="_blank">Bruno Hoffmann</a>.
    </footer>
  </div>
</body>
</html>
